name: Docker Image CI

on:
  push:
    branches: ['master']
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches: ['master']
    paths-ignore:
      - '**/*.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
      - name: Build the Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/software-design-patterns .
      - name: Push the Docker image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/software-design-patterns
      - name: Run the tests in the Docker image
        run: docker run --rm -v $(pwd)/tests/files:/app/tests/files ${{ secrets.DOCKER_HUB_USERNAME }}/software-design-patterns pytest tests/
